<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
<title> Incremental Summoner
</title>

<link rel="stylesheet" href="normalize.css">
</head>
<body>

<style>
	.container {
		display: grid;

		grid-template-columns: 100px auto  100px;
		grid-template-rows: 65% 25%;
	}

	.profile {
		grid-column-start:1;
		grid-column-end:4;
		grid-row-start:1;
		grid-row-end:1;

	}


	.item-3 {
		grid-column-start:1;
		grid-column-end: 4;
		grid-row-start:2;
		grid-row-end:2;

	}

	#gameRoom {
		border:1px black solid;
	}

	.flex-container {
		display:flex;
		justify-content: center;
	}


</style>

<button onclick="gameinit();"> Start the game </button>
<div id="js"></div>
<div id="react"></div>

	<div id="gameRoom" class="container">
		<div class="profile" style="border: 1px green solid;text-align: center;">
			<h1 id="profile-title"> </h1>
			<span id="player-title"></span>
			 <span id="timer">  </span>
			<span id="destroy-timer"> </span>
			<div class="flex-container" >
				<span id="create-guy"> </span>
				<span id="create-summoner"> </span>
				<span id="create-summoner2"> </span>
				<span id="create-summoner3"> </span>

			</div>
			
			
		</div>	


		<div class="item-3" style="border: 1px green solid;text-align: center;">
		<h3> The Galaxy </h3>

		<h4> The earth will be here eventually </h4>

		<p> <span id="summoners">0</span> pil factory built </p>
		<p> <span id="worshippers">0</span> devil worshippers </p>


		</div>	

	</div>



    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
