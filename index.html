<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
<title> Blue Mango
</title>
</head>
<body>
	<div>
		<p> Blue Mango </p>
		<p id="timer">  </p>
	</div>
	<button onclick="wipeTimer();"> Wipe Timer </button>
	<button onclick="add();"> Add Point </button>


<script type="text/javascript">
var time = 0;

	function add(){
		time = time + 1; 
		timerID.innerHTML = time;
		localStorage.setItem("time", time);
	}

	function wipeTimer(){
		window.localStorage.removeItem('time');
		time = 0;
		timerID.innerHTML = time;
		

	}
	

	
	var timerID = document.getElementById("timer");

	
	if (localStorage.getItem("time") === null )
	{
		 time = 0;
		timerID.innerHTML = time;

	} else {
		time = parseInt(localStorage.getItem("time", time));
	}

	var timerID = document.getElementById("timer");
	
		//time = time + 1;
		timerID.innerHTML = time;
		localStorage.setItem("time", time);


	setInterval(function(){
		timerID.innerHTML = time;
	}

		, 1000)

</script>
</body>
